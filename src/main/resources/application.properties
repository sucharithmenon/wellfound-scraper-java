# Wellfound Scraper Configuration

# Application Information
app.name=Wellfound Job Scraper
app.version=1.0.0
app.description=Production-ready scraper for Wellfound.com startup jobs

# Database Configuration
# Override with environment variables: DATABASE_URL, DB_USERNAME, DB_PASSWORD
database.url=jdbc:postgresql://localhost:5432/cursor_jobs
database.username=cursor
database.password=cursor_password
database.pool.maximum=10
database.pool.minimum=2
database.timeout.connection=30000
database.timeout.idle=600000
database.timeout.maxLifetime=1800000

# Scraping Configuration
scraper.rate.limit=1.5
scraper.rate.limit.aggressive=1.0
scraper.timeout.connect=30
scraper.timeout.read=60
scraper.timeout.write=30
scraper.max.retries=3
scraper.retry.delay.base=2
scraper.retry.delay.max=30

# Browser Automation (if needed)
browser.timeout=30
browser.page.load.timeout=60
browser.headless=true

# Session Management
session.refresh.interval=100
session.max.age=3600

# Quality Thresholds
quality.min.score=60.0
quality.target.score=75.0
quality.excellent.score=90.0

# Pagination
pagination.default.size=20
pagination.max.pages=50
pagination.max.concurrent=3

# Logging Configuration
logging.level.root=INFO
logging.level.com.gigacrawl.wellfound=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n